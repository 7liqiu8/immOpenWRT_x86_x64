name: immortalwrt_x86_64

on:
  #  schedule:
  #    - cron: 0 16 * * *
  workflow_dispatch:

env:
  REPO_URL: https://github.com/DHDAXCW/immortalwrt
  REPO_BRANCH: openwrt-23.05
  CONFIG_FILE: immortalwrt/x86_64/nodocker.config
  DIY_P1_SH: immortalwrt/diy-part1.sh
  DIY_P2_SH: immortalwrt/diy-part2_1.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OPENWRT_NAME: immortalwrt
  OPENWRT_NAME1: x86_64
  FIRMWARE_TAG: X86_64-immortalwrt
  TIME_STAMP: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 300

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 4096  # å¢žå¤§äº¤æ¢ç©ºé—´ï¼Œé¿å…ç¼–è¯‘å†…å­˜ä¸è¶³
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        
    - name: Check out the project branch
      uses: actions/checkout@v4
      with:
          fetch-depth: 0
          
    - name: Clean build caches
      run: |
        echo "Cleaning previous build artifacts and caches..."
        sudo rm -rf $GITHUB_WORKSPACE/openwrt || true
        sudo rm -rf $RUNNER_TEMP/* || true
        sudo rm -rf $RUNNER_TOOL_CACHE/* || true
        sudo apt-get -qq clean || true
        sudo rm -rf /var/lib/apt/lists/* || true
        rm -rf ~/.cache/* || true
        # æ–°å¢žï¼šæ£€æŸ¥ç£ç›˜ç©ºé—´
        df -h
        echo "Cache cleanup complete."

    - name: Initialize the compilation environment
      env:
        DEBIAN_FRONTEND: noninteractive
      # æ–°å¢žï¼šset -e ç¡®ä¿ä¾èµ–å®‰è£…å¤±è´¥æ—¶ç»ˆæ­¢æµç¨‹
      run: |
        set -e
        ( sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex g++ gawk gcc-multilib gettext \
        git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig libpython3-dev aria2 jq subversion qemu-utils ccache libelf-dev
        # ä¿®å¤ï¼šç§»é™¤purgeé‡Œçš„renameï¼Œé¿å…åˆ é™¤å·²å®‰è£…çš„renameå·¥å…·
        sudo -E apt-get -qq purge azure-cli ghc* zulu* hhvm llvm* firefox powershell openjdk* dotnet* google* mysql* php* android* speedtest-cli
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean ) &
        sudo timedatectl set-timezone "$TZ"
        # æ–°å¢žï¼šéªŒè¯å…³é”®ä¾èµ–æ˜¯å¦å®‰è£…æˆåŠŸ
        command -v gcc && command -v make && command -v rename || { echo "æ ¸å¿ƒä¾èµ–å®‰è£…å¤±è´¥"; exit 1; }
        
    - name: Download firmware source code
      run: |
        set -e
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        # ä¿®å¤ï¼šå…‹éš†æºç åŽå†æ£€æŸ¥/æ‰§è¡Œç³»ç»Ÿä¿¡æ¯è„šæœ¬ï¼Œæ—¶æœºæ­£ç¡®
        if [ -d "$OPENWRT_NAME" ]; then
          chmod +x $OPENWRT_NAME/*.sh || true
          if [ -f "$GITHUB_WORKSPACE/$OPENWRT_NAME/system-Information.sh" ]; then
            $GITHUB_WORKSPACE/$OPENWRT_NAME/system-Information.sh
          else
            echo "Warning: system-Information.sh not found"
          fi
        fi
        
    - name: Update & install feeds
      working-directory: ./openwrt
      run: |
        set -e
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Load feeds.conf.default
      run: |
        set -e
        if [ -f "$DIY_P1_SH" ]; then
          chmod +x "$DIY_P1_SH"
          cd openwrt
          "$GITHUB_WORKSPACE/$DIY_P1_SH"
        else
          echo "Warning: $DIY_P1_SH not found"
        fi

    - name: Load config
      run: |
        set -e
        # åŠ è½½é…ç½®æ–‡ä»¶
        if [ -e "$CONFIG_FILE" ]; then
          cat "$CONFIG_FILE" > openwrt/.config
        else
          echo "Error: $CONFIG_FILE not found, exit"
          exit 1
        fi
        # æ‰§è¡ŒDIY_P2_SH
        if [ -f "$DIY_P2_SH" ]; then
          chmod +x "$DIY_P2_SH"
          cd openwrt
          "$GITHUB_WORKSPACE/$DIY_P2_SH"
        else
          echo "Warning: $DIY_P2_SH not found"
        fi
        # æ–°å¢žï¼šå¼ºåˆ¶ç¡®è®¤x86_64ç¼–è¯‘ç›®æ ‡ï¼Œé˜²æ­¢é…ç½®æ–‡ä»¶é”™è¯¯
        cd openwrt
        echo "===== ç¡®è®¤ç¼–è¯‘ç›®æ ‡ç³»ç»Ÿ ====="
        grep -E "TARGET_ARCH|TARGET_SUBTARGET|TARGET_BOARD" .config
        echo "CONFIG_TARGET_x86=y" >> .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_Generic=y" >> .config

    - name: Download the installation package
      id: package
      run: |
        set -e
        cd openwrt
        make defconfig
        cat .config
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
             
    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        # ç¼–è¯‘å¤±è´¥æ—¶ç»ˆæ­¢æµç¨‹ï¼Œé¿å…åŽç»­æ— æ•ˆæ­¥éª¤
        make -j$(nproc) || { make -j1 V=s; echo "ç¼–è¯‘å¤±è´¥"; exit 1; }
        echo "date1=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        echo "date2=$(date "+%Yå¹´%mæœˆ%dæ—¥")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize and Rename Files
      id: organize
      if: ${{ env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success' && !cancelled() }}
      run: |
        set -e
        cd openwrt/bin/targets/x86/64
        # ä¿®å¤ï¼šä»…åˆ é™¤æ— ç”¨æ–‡ä»¶ï¼Œä¿ç•™æ ¸å¿ƒå›ºä»¶ï¼ˆ*.binã€*.img.gzï¼‰
        rm -rf packages *rootfs.tar.gz *.config *.buildinfo *.json sha256sums *.manifest || true
        # æ–°å¢žï¼šåˆ—å‡ºä¿ç•™çš„æ–‡ä»¶ï¼Œä¾¿äºŽè°ƒè¯•
        echo "===== ä¿ç•™çš„å›ºä»¶æ–‡ä»¶ ====="
        ls -lh
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Upload the firmware to github
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.date1 }}_${{ env.FIRMWARE_TAG }}_${{ env.TIME_STAMP }}
        path: ${{ env.FIRMWARE }}
        retention-days: 30

    - name: Generate release tags
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        set -e
        echo "release_tag=${{ env.date2 }}_${{ env.FIRMWARE_TAG }}_${{ env.TIME_STAMP }}" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ðŸ“¥ å›ºä»¶ä¸‹è½½ï¼ˆ${{ env.FIRMWARE_TAG }}ï¼‰" >> release.txt
        echo "â± ç¼–è¯‘æ—¶é—´ï¼š${{ env.date2 }}" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Publish to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.date2 }}_${{ env.FIRMWARE_TAG }}_${{ env.TIME_STAMP }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        overwrite: true
        prerelease: false
